<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfer Helper Speech to Text Experiment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            width: 300px;
            min-height: 100px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üèÑ‚Äç‚ôÇÔ∏è Surfer Helper Speech to Text Experiment üèÑ‚Äç‚ôÄÔ∏è</h1>
    <h2>(Runs directly on your browser!)</h2>
    <button id="startStopBtn">SpeechToText</button>
    <div id="output">Text will appear here...</div>
    
    <script>
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            
            recognition.onresult = (event) => {
                document.getElementById("output").innerText = event.results[0][0].transcript;
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };
        } else {
            alert("Your browser does not support Speech Recognition");
        }
        
        document.getElementById("startStopBtn").addEventListener("click", () => {
            if (!isRecording) {
                recognition.start();
                document.getElementById("startStopBtn").innerText = "Stop Recording";
            } else {
                recognition.stop();
                document.getElementById("startStopBtn").innerText = "SpeechToText";
            }
            isRecording = !isRecording;
        });
    </script>
</body>
</html>
